query CategoryGetProducts($name: String!, $skip: Int, $take: Int) {
  category(name: $name) {
    name
    products(skip: $skip, take: $take) {
      id
      title
      artist
      category {
			  name
		  }
      collection {
			  name
		  }
      coverImg {
        width
        height
        url
      }
      price
    }
  }
}
